<html>
    <title>Blog</title>
    <h1>Blog</h1>
    <div class="article-list">
        {% for article in articles %}
            <div class="article">
                <h2 class="article-title">{{ article.title }}</h2>
                <p class="article-summary">{{ article.summary }}</p>
            </div>
        {% endfor %}
</html>
